<section class="py-5 ">
  <section class=" py-5 ">
    <div class="container rounded-2 shadow bg-main-light py-5">
      <h2 class="text-center fs-3 fw-bold p-3 border-2 border-bottom mb-3 ">
        Your Orders in FreshCart
        <span> <i class="fa-solid fa-cart-shopping fa-1x text-main lh-base"></i>
        </span>
      </h2>
      @for( order of userOrders ; track order.id){
      <div class="orderDetails border-2 border-bottom bg-white w-75 mx-auto">
        <div class="d-flex justify-content-between align-items-center p-4">
          <h3 class="text-main"> Order id: {{order.id}} </h3>
          <h3 class="text-main"> Total Price Paid:
            EGP{{order.totalOrderPrice}}</h3>
        </div>
        <div class="row g-3 justify-content-center p-4 text-center">
          @for(product of order.cartItems ; track product._id){
          <div class="product w-25 me-2">
            <img [src]="product.product.imageCover"
              class="w-100 rounded-2" alt>
            <h1 class="h3 my-3"> {{product.product.title}} </h1>
              <h3 class="text-main"> {{product.product.category.name}}</h3>
              <h4> {{product.product.brand.name}}</h4>
          </div>
          }
        </div>
      </div>
      }

    </div>
  </section>
</section>
