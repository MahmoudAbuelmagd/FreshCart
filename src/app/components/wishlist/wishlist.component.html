  <section class="container py-4 rounded-2 shadow bg-main-light my-4">
    <h2 class="fw-bold fs-3 ms-2"> Wishlist  </h2>
    @if(wishlistData){
      <div class="container w-75">
        @for(wishlistItem of wishlistData ; track wishlistItem._id){
          <div class="row border-bottom border-1 py-4 justify-content-center align-items-center">
            <div class="col-3">
              <div class="item-image">
                <img [src]="wishlistItem.imageCover" class="w-100 object-fit-contain" height="200px" [alt]="wishlistItem.title">
              </div>
            </div>
            <div class="col-9 d-flex justify-content-between align-items-center">
              <div class="itemInfo flex-fill text-center">
                <h2 class="my-2 h4 fw-bolder"> {{wishlistItem.title}}</h2>
                <p class="my-2 fw-semibold text-muted"> {{wishlistItem.description}}</p>
                <h3 class="text-main mt-2 h5 fw-lighter "> price : {{wishlistItem.price| currency : 'GBP'}}</h3>
                <div class="btns">
                  <span (click)="deleteProductFromWishlist(wishlistItem.id)" class="cursor-pointer d-inline-block border border-danger p-2 rounded-2 my-2 me-3">
                    <i class="fa-solid fa-trash text-danger me-1"></i>
                    Remove
                  </span>
                  <button (click)="addProduct(wishlistItem.id)" class="btn-main me-3 d-inline-block"> Add to cart 
                    <i class="fa-solid fa-cart-plus fa-beat-fade ms-2"></i>
                  </button>
                </div>
              </div>
            </div>
            </div> 
          }
          @empty(){
            <div class="emptyCart bg-white shadow-sm p-3">
              <p class="text-muted fs-4 fw-bold text-center"> Your Wishlist is now empty </p>
              <button (click)="goback()" class="btn-main d-block ms-auto px-4 fs-5"> <i class="fa-solid fa-arrow-left me-1"></i> Continue Shopping</button>
            </div>
          }
        </div>
    }
    
  </section>
